<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员人工调剂</title>
</head>
<body>
<h1>管理员人工调剂</h1>

<h2>未分配学生：</h2>
<ul>
  <th:block th:each="student : ${students}">
    <li>
      <span th:text="${student.name}">学生姓名</span>
      <form action="/admin/assign" method="post">
        <input type="hidden" name="studentId" th:value="${student.id}">

        <label for="teacherId">分配教师：</label>
        <!-- 教师选择下拉框 -->
        <select name="teacherId" id="teacherId" required>
          <th:block th:each="teacher : ${teachers}">
            <option th:value="${teacher.id}" th:text="${teacher.name}">教师姓名</option>
          </th:block>
        </select>

        <button type="submit">分配</button>
      </form>
    </li>
  </th:block>
</ul>
</body>
</html>
