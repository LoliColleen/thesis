<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>教师选择学生</title>
</head>
<body>
<h1>教师选择学生</h1>

<h2>请选择学生：</h2>
<form action="/api/teacher/select" method="post">
  <ul>
    <th:block th:each="student : ${students}">
      <li>
        <input type="checkbox" th:value="${student.id}" name="studentIds" th:id="student_${student.id}">
        <label th:for="student_${student.id}" th:text="${student.name}">学生姓名</label>
      </li>
    </th:block>
  </ul>

  <button type="submit">提交选择</button>
</form>
</body>
</html>
